<!-- Group Information Modal -->
<div class="modal fade" id="groupInfoModal" tabindex="-1" role="dialog" aria-labelledby="groupInfoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document"> <!-- modal-lg for a large modal -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="groupInfoModalLabel">Group Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Group Description -->
        <div class="mb-3">
            <h5 class="mb-2"><i class="bi bi-card-text" aria-hidden="true"></i> Beschreibung</h5>
            <p id="groupDescription" class="pl-3"></p> <!-- pl-3 for padding-left -->
        </div>
    
        <!-- Group Owner -->
        <div>
            <h5 class="mb-2"><i class="bi bi-person-circle" aria-hidden="true"></i> Besitzer</h5>
            <p id="groupOwner" class="pl-3"></p>
        </div>
        
<!-- Place this inside the modal body where appropriate -->
<div id="groupMembersContainer">

  <ul id="groupMembersList"></ul>
</div>
