<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/createGroup.css">
  <link rel="stylesheet" href="../CSS/HeaderFooter.css">
  <link rel="icon" type="image/png" href="instance/Screenshot 2024-02-02 095135.png">
  <title>LBV - Gruppen</title>
  <style>
    /* Hier können Sie zusätzliche CSS-Stile hinzufügen, falls erforderlich */
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../Views/instance/Screenshot 2024-02-02 095135.png" alt="LBV Logo">
    </div>
    <nav>
      <a href="Homepage.html">Alle Gruppen</a>
      <a href="#">Meine Gruppen</a>
      <div class="profile-wrapper">
        <div class="profile-circle" onclick="toggleDropdown()">
          <img src="../Views/instance/default_profile_picture.jpg" alt="Profile Image">
        </div>
        <div class="dropdown" id="dropdown">
          <a href="#">Profil</a>
          <a href="#">Einstellungen</a>
          <a href="login.html">Ausloggen</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="gruppen-container" id="gruppen-container">
      <!-- Hier werden die dynamisch erstellten Gruppen eingefügt -->
    </div>
    <div class="neue-gruppe">
      <h2>Neue Gruppe erstellen</h2>
      <input type="text" id="gruppenname" placeholder="Gruppenname">
      <textarea id="beschreibung" placeholder="Beschreibung"></textarea>
      <input type="number" id="maxMitglieder" placeholder="Maximale Anzahl der Mitglieder">
    </div>
    <!-- Buttons "Gruppe erstellen" und "Zurück zur Übersicht" -->
    <div class="button-container">
      <button id="neueGruppeErstellenButton">Gruppe erstellen</button>
      <script src="../JavaScript/createGroups.js"></script>
    </div>
    <button class="delete-button">L</button>
  </main>
  <footer>
    <button class="impressum" id="impressum" onclick="window.location.href='impressum.html'">Impressum</button>
  </footer>
  </body>
</html>
