<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/dashboard.css">
  <link rel="stylesheet" href="../CSS/HeaderFooter.css">
  <link rel="icon" type="image/png" href="instance/Screenshot 2024-02-02 095135.png">
  <title>LBV - Gruppen</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../Views/instance/Screenshot 2024-02-02 095135.png" alt="LBV Logo">
    </div>
    <nav>
      <a href="createGroup.html" class="create-group-btn">Neue Gruppe erstellen</a>
      <a href="/Views/Homepage.html">Alle Gruppen</a>
      <a href="/Views/myGroups.html">Meine Gruppen</a>
      <div class="profile-wrapper">
        <div class="profile-circle">
          <img src="../Views/instance/default_profile_picture.jpg" alt="Profile Image">
        </div>
        <div class="dropdown">
          <img id="profilePicture" class="rounded-circle dropdown-toggle"
              style="height: 38px; width: 38px; object-fit: cover; cursor: pointer;" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" alt="Profile Picture" title="Profiloptionen"
              draggable="false">
          <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#profilePictureModal">
                  <i class="bi bi-person-circle mr-2"></i>Profil
              </a>
              <a class="dropdown-item" href="https://github.com/jexxme/groupManagementAPI/blob/main/readme.md"
                  target="_blank">
                  <i class="bi bi-file-earmark-text mr-2"></i>Einstellungen
              </a>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item text-danger" id="logoutButton">
                  <i class="bi bi-box-arrow-right mr-2"></i>Ausloggen
              </button>
          </div>
      </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
        <div class="left">
          <img src="profilbild.jpg" alt="Profilbild" width="200" height="200">
          <button>Profilbild ändern</button>
        </div>
        <div class="right">
          <p>Vorname: Max</p>
          <p>Email: max@example.com</p>
          <button>Passwort ändern</button>
        </div>
      </div>
  </main>

  <footer>
    <button class="delete-button" id="deleteButton" onclick="window.location.href='impressum.html'">Impressum</button>
  </footer>
  <script src="../JavaScript/profil.js">
    
  </script>
</body>
</html>
